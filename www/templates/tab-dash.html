<ion-view view-title="Dashboard">
  <ion-content class="padding">

   <calendar selected="day"></calendar>

   <label class="item item-input" ng-controller="DashCtrl">
   <span class="input-label">Date</span>
   <input type="date" ng-model="startDate" ng-change="startDateChange(startDate)">
   </label>
</ion-view>
